<!doctype html>
<html>
    <head>
        <style>
            /*div:hover{background-color:blue;}*/
            /*unvisisted link*/
            a:link {
                color:red;
            }
            /*visisted link*/
            a:visited {
                color:green;
            }
            /*mouse over link*/
            a:hover {
                color:hotpink;
            }
            /*active link*/
            a:active {
                color:blue;
            }
            input:checked {
                height: 20px;
                width: 50px;
            }
            input:focus {
                color:orange;
            }
        </style>
    </head>
    <body>
        <div>
            <p><b><a href="newcss.html" target="_blank">This is a link</a></b></p>
        </div>
        <input type="checkbox"><br>
        <input type="text">
    </body>
