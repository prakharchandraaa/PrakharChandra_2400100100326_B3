<!-- Array by object -->
<!doctype html>
<html>
    <body>
        <script>
            var i;
            var emp = new Array();
            emp[0]="Arun";
            emp[1]="Varun";
            emp[2]="John";
            for(i=0;i<emp.length;i++)
        {
            document.write(emp[i]+"<br>");
        }
        </script>
    </body>
</html>
<!-- Array directly -->
<!doctype html>
<html>
    <body>
        <script>
            var i;
            var a=["arun","varun","tarun"];
            for(i=0;i<a.length;i++)
        {
            document.write(a[i] + "<br>");
        }
        </script>
    </body>
</html>
