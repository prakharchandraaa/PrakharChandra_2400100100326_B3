<!--See in ID-->
<!doctype html>
<html>
    <body>
        <p id="abc">hello world</p>
        <script>
        var a=document.getElementById("abc").innerHTML;
        document.write(a);
        </script>
    </body>
</html>
<!--Store at ID-->
<!doctype html>
<html>
    <body>
        <p id="abc"></p>
        <script>
        var a="hello world";
        document.getElementById("abc").innerHTML=a;
        </script>
    </body>
</html>
