<!DOCTYPE html>
<html>
<head>
    <title>Frames Layout with Registration Form</title>
</head>
<frameset rows="10%,*,10%">
    <frame src="about:blank" style="background-color: red;" noresize scrolling="no">
    <frameset cols="40%,*,10%">
        <frame src="form.html" name="leftFrame" scrolling="auto">
        <frame src="about:blank" style="background-color: black;" noresize>
        <frame src="about:blank" style="background-color: yellow;" noresize>
    </frameset>
    <frameset cols="100%">
        <frame src="about:blank" style="background-color: black;" noresize scrolling="no">
    </frameset>
</frameset>

</html>
