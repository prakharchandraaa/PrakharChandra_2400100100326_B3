<!doctype html>
<html>
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" type="text/css" href="bg.css">
</head>
<body>
    <h1 style="color:blue;">Registration Page</h1>
    <b><p>Fill out the form below to create your account.</p></b>
    <hr>
    <form>
	
	<label style="color:red;" for="roll">University Roll Number:</label><br>
        <input type="text" id="roll" name="roll" placeholder="Enter 13-digit roll number"><br><br>
       

	<label style="color:red;" for="sname">Student's Name:</label><br>
        <input type="text" id="sname" name="sname" placeholder="Enter Student's Name"><br><br>

        <label style="color:red;" for="fname">Father's Name:</label><br>
        <input type="text" id="fname" name="fname" placeholder="Enter Father's Name"><br><br>

        <label style="color:red;" for="dob">Date of Birth:</label><br>
        <input type="date" id="dob" name="dob" placeholder="dd-mm-yyyy"><br><br>

        <label style="color:red;" for="phone">Mobile Number:</label><br>
        <input type="tel" id="phone" name="phone" placeholder="Enter 10-digit number"><br><br>

	<label style="color:red;" for="email">Email:</label><br>
        <input type="email" id="email" name="email" placeholder="Enter Email"><br><br>

	<label style="color:red;" for="password">Create Password:</label><br>
        <input type="password" id="password" name="password" placeholder="Enter Password"><br><br>

        <label style="color:red;">Gender:</label><br>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <input type="radio" id="other" name="gender" value="Other">
        <label for="other">Other</label><br><br>

	<label style="color:red;" for="course">Select Department:</label><br>
        <select id="course" name="course">
            <option value="CSE">CSE</option>
            <option value="ECE">ECE</option>
            <option value="AI/ML">AI/ML</option>
            <option value="Mechanical">Mechanical</option>
            <option value="Pharmacy">Pharmacy</option>
        </select><br><br>

	<label style="color:red;" for="course">Select Course:</label><br>
        <select id="course" name="course">
            <option value="B.Tech">B.Tech</option>
            <option value="B.Sc">B.Sc</option>
            <option value="B.Com">B.Com</option>
            <option value="BA">BA</option>
            <option value="M.Tech">M.Tech</option>
        </select><br><br>

	<label style="color:red;" for="image">Student's Photo</label><br>
        <input type="file" id="image" name="image" accept="image/*"><br><br>

	 <label style="color:red;" for="cityname">City name:</label><br>
        <input type="text" id="cityname" name="cityname" placeholder="Enter Your City"><br><br>

        <label style="color:red;" for="address">Address:</label><br>
        <textarea id="address" name="address" rows="3" cols="30" placeholder="Enter Address"></textarea><br><br>

        <input style="background-color:palegreen;" type="submit" value="Register">
        <input style="background-color:pink;" type="reset" value="Reset">
    </form>
    <hr>
</body>
</html>
